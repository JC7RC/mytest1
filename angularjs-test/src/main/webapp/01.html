<!DOCTYPE html>
<html>
<head>
    <title>Angular表达式</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <script src="js/angular.min.js"></script>
</head>

<!--语法格式：{{变量名}} 、{{对象.变量名}}-->
<body ng-app>
        <!-- 表达式可以是变量或运算式 -->
        {{100 + 100}}<br/>
        {{100 * 100}}<br/>
        {{100 == 100}}<br/>
</body>
</html>
